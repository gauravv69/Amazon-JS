<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 08/02</title>
    </head>
    <body>
        <script>
            
            const product1 = {
                name: 'Basketball',
                price: '2095'
            };

            const product2 = {
                name: 'socks',
                price: 1090
            };

            function compareProduct (product1, product2) {
                if (product1.price > product2.price) {
                    return product2;
                }   else {
                    return product1;
                }
            }

            console.log(compareProduct(product1, product2));

        </script>
    </body>
</html>
