<!DOCTYPE html>
<html>
  <head>
    <title>Exercise 07/01</title>
  </head>
  <body>
    <script>

      function greet(name) {
        if (!name) {
          console.log('Hi there!');
        } else {
          console.log(`Hello ${name}!`);
        }
      }

      greet('Gaurav');
      greet('Simon');
      greet();

    </script>
  </body>
</html>
