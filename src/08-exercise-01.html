<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 08/01</title>
    </head>
    <body>
        <script>

            const product = {
                name: 'Basketball',
                price: 2095
            };

            console.log(product);
            
            product.price += 500;       // We used dot notation to increase the price.
            console.log(product);

            product['delivery-time'] = '3 days';        // We used bracket notation to add a property.
            console.log(product);



        </script>
    </body>
</html>
