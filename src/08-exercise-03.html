<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 08/03</title>
    </head>
    <body>
        <script>
            
            const product1 = {
                name: 'Basketball',
                price: 2095
            };

            const product2 = {
                name: 'Socks',
                price: 1090
            };

            const product3 = {
                name: 'Basketball',
                price: 2095
            };

            function isSameProduct(product1, product2) {
                if (product1.name === product2.name &&
                    product2.price === product2.price
                ) {
                    return true;
                } else  {
                    return false;
                }
            }

            console.log(isSameProduct(product1, product2));
            console.log(isSameProduct(product1, product3));

        </script>
    </body>
</html>
