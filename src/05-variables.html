<!DOCTYPE html>
<html>
  <head>
    <title>Variables</title>
  </head>
  <body>
    <script>

      let variable1 = 3;
      console.log(variable1);

      const calculation = 2 + 2;
      console.log(calculation);
      console.log(calculation + 2);

      const result = calculation + 2;
      console.log(result);

      const message = 'hello';
      console.log(message); console.log(';');

      variable1 = 5;
      console.log(variable1);

      variable1 = variable1 + 1;
      console.log(variable1);

      const variable2 = 3;

      var variable3 = 3;

      console.log(typeof variable2);
      console.log(typeof message);

       /* There are 3 variables in JS:(let, const, var)
        let: Using 'let' variable we can change the value further of the variable.
        const: Using 'const' variable we can't change the value of the variable, i.e the value of the variable remains constant.
        var: It's an old method to denote variable. New JS version doesn't use the var due to some problems 
      */
    </script>
  </body>
</html>
